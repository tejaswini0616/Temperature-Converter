<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>

    <section>
        <h2>Celsius to Fahrenheit</h2>
        <div>
            <label for="celsius-input">Celsius:</label>
            <input type="number" id="celsius-input">
        </div>
        <button onclick="convertToCelsius()">Convert</button>
        <div id="fahrenheit-output"></div>
    </section>

    <section>
        <h2>Fahrenheit to Celsius</h2>
        <div>
            <label for="fahrenheit-input">Fahrenheit:</label>
            <input type="number" id="fahrenheit-input">
        </div>
        <button onclick="convertToFahrenheit()">Convert</button>
        <div id="celsius-output"></div>
    </section>

    <script>
        function convertToCelsius() {
    var celsiusInput = document.getElementById("celsius-input");
    var fahrenheitOutput = document.getElementById("fahrenheit-output");

    var celsius = parseFloat(celsiusInput.value);
    var fahrenheit = (celsius * 9/5) + 32;

    fahrenheitOutput.innerText = "Fahrenheit: " + fahrenheit.toFixed(2) + " °F";
}

function convertToFahrenheit() {
    var fahrenheitInput = document.getElementById("fahrenheit-input");
    var celsiusOutput = document.getElementById("celsius-output");

    var fahrenheit = parseFloat(fahrenheitInput.value);
    var celsius = (fahrenheit - 32) * 5/9;

    celsiusOutput.innerText = "Celsius: " + celsius.toFixed(2) + " °C";
}

    </script>
</body>
</html>
